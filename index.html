<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My AngularJS App</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          				<span class="sr-only">Toggle navigation</span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
        			</button>
					<a class="navbar-brand" href="#">豆瓣电影</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" ng-controller="searchController" ng-submit="search()">
						<input type="text" class="form-control" placeholder="搜索" ng-model="searchText">
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar ">
						<li auto-focus>
							<a href="#/in_theaters/1">正在热映</a>
						</li>
						<li auto-focus>
							<a href="#/coming_soon/1">即将上映</a>
						</li>
						<li auto-focus>
							<a href="#/top250/1">TOP</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
			</div>
		</div>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-route/angular-route.js"></script>
		<!--主模块 -->
		<script src="js/app.js"></script>
		<script src="js/service/http.js"></script>
		<script src="js/service/auto-focus.js"></script>
		<!--子模块  -->
		<script src="js/movie_list/controller.js"></script>
		<script src="js/movie_detail/controller.js"></script>
	</body>

</html>
